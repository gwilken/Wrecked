<html>

  <head>
    <meta charset=utf-8 />
    <title>US Shipwreck Explorer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/material.min.css">
    <script type="text/javascript" src="assets/javascript/material.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>

    <script type="text/javascript" src="assets/javascript/index.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <p id="open-nav">&#9776;</p>

    <div id="side-nav">
      <p id="close-nav">&times;</p>

      <br>

      <p class="info">
          Search, locate, and find information for 16,000+ shipwrecks in United States territorial and surrounding waters. Double click on the map to search within a specfic area.
      </p>

      <br>

      <form id="search-form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="textSearch">
          <label class="mdl-textfield__label" for="textSearch">Search by keywords...</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="nameSearch">
          <label class="mdl-textfield__label" for="nameSearch">Search by vessel name...</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="idSearch">
          <label class="mdl-textfield__label" for="idSearch">Search by database ID...</label>
        </div>

        <div class='range-input'>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label yearRange">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="afterRangeSearch">
            <label class="mdl-textfield__label" for="afterRangeSearch">Sunk After...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label yearRange">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="beforeRangeSearch">
            <label class="mdl-textfield__label" for="beforeRangeSearch">Sunk Before...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </div>

        <div class="checkbox-container">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasName">
            <input type="checkbox" id="hasName" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Has a name</span>
          </label>

          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasHistory">
            <input type="checkbox" id="hasHistory" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Has a description</span>
          </label>
        </div>

        <br>

        <div class="button-container">
          <button id="search-submit" type="submit" class="search-buttons mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Search</button>
          <button id="clear-markers" class="search-buttons mdl-button mdl-js-button mdl-button--raised">Clear</button>
          <button id="show-favs" class="search-buttons mdl-button mdl-js-button mdl-button--raised">Show Favs</button>
        </div>

        <br>
        <hr>

      </form>

      <br>

      <div id='results-container'>
        <p id='search-hits'></p>
        <br>

        <ul id="results-list"></ul>

      </div>
    </div>

  </body>
</html>
